server:
#  All the request will travel through this port
  port: 9191
spring:
  application:
    name: API-GATEWAY

#    Directing every endpoint to its specific microservices
  cloud:
    gateway:
      routes:
#        - routes to user service
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
            - Path=/users/**

#        If the user service is taking longer than expected, this filter should take action.
          filters:
            - name: CircuitBreaker
              - args:
                  - name: USER-SERVICE
                    fallbackuri: forward:/userServiceFallBack

#          routes to department service
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**

#        If the department service is taking longer than expected, this filter should take action.
          filters:
            - name: CircuitBreaker
            - args:
                - name: DEPARTMENT-SERVICE
                  fallbackuri: forward:/departmentServiceFallBack

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

management:
  endpoint:
    web:
      exposure:
        include:hystrix.stream

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost
